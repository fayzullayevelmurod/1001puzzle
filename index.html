<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1001puzzle</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css link -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <!-- fonts -->
    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- swiper js -->
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header>
            <div class="main_container">
                <div class="header_top">
                    <div class="header_top_left">
                        <nav>
                            <ul class="nav_link">
                                <li class="nav_item">
                                    <a href="#">
                                        <img src="./images/icons/header_mail.svg" alt="">
                                        Контакты
                                    </a>
                                </li>
                                <li class="nav_item">
                                    <a href="#">
                                        <img src="./images/icons/header_about.svg" alt="">
                                        О нас
                                    </a>
                                </li>
                                <li class="nav_item">
                                    <a href="#">
                                        <img src="./images/icons/header_car.svg" alt="">
                                        Доставка
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header_top_right">
                        <div class="header_phone" href="#">
                            <img src="./images/icons/header_phone.svg" alt="">
                            <div class="header_number">
                                <a href="tel:+74959688001">
                                    +7(495) 968 80-01
                                </a>
                                <a href="tel:+74957929001">
                                    +7(495) 792 90-01
                                </a>
                            </div>
                        </div>
                        <div class="header_flags">
                            <a href="#">
                                <img src="./images/icons/flag_ru.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/icons/flag_eng.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/icons/flag_vk.svg" alt="">
                            </a>
                        </div>
                        <button class="header_feedback main_btn">
                            Обратная связь
                        </button>
                    </div>
                </div>
                <div class="header_bottom">
                    <a href="./index.html" class="logo">
                        <img src="./images/logo/header_logo.svg" alt="">
                    </a>
                    <div class="header_search">
                        <button class="catalog_btn">
                            <img src="./images/icons/header_catalog.svg" alt="">
                            Каталог
                        </button>
                        <input id="search" autocomplete="off" type="text" placeholder="Поиск">
                        <label for="search">
                            <img src="./images/icons/header_search.svg" alt="">
                        </label>
                    </div>
                    <ul class="header_bottom_link">
                        <li class="header_bottom_item">
                            <a href="#">
                                <img src="./images/icons/header_user.svg" alt="">
                                <span>
                                    Вход
                                </span>
                            </a>
                        </li>
                        <li class="header_bottom_item heart_btn">
                            <a href="#">
                                <img src="./images/icons/header_heart.svg" alt="">
                                <span>
                                    Избранное
                                </span>
                            </a>
                            <span class="number">
                                12
                            </span>
                        </li>
                        <li class="header_bottom_item shop_btn">
                            <a href="#">
                                <img src="./images/icons/header_shop.svg" alt="">
                                <span>
                                    Корзина
                                </span>
                            </a>
                            <span class="number">
                                2
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- header -->
    </div>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper js -->
    <!-- js file -->
    <script src="./js/main.js"></script>
    <!-- js file -->
</body>
</html>
